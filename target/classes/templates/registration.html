<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Jersey+20&family=Outfit:wght@100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="/register" method="post">
      <div class="icon-text-container">
        <img src="img/logo1.png" alt="Icon" class="icon" />
        <h1 class="large-text">Iconic Music</h1>
      </div>
      <br />
      <!-- <h3>Registration</h3> -->

      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" />
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <label class="radio-label">
          <input type="radio" value="male" name="gender" /> Male
        </label>
        <label class="radio-label">
          <input type="radio" value="female" name="gender" /> Female
        </label>
        <label class="radio-label">
          <input type="radio" value="other" name="gender" /> Other
        </label>
      </div>

      <div class="form-group">
        <label>Role:</label>
        <label class="radio-label">
          <input type="radio" value="admin" name="role" /> Admin
        </label>
        <label class="radio-label">
          <input type="radio" value="customer" name="role" /> Customer
        </label>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <textarea name="address"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="SUBMIT" />
      </div>
    </form>
  </body>
</html>
