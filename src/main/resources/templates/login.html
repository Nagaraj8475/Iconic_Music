<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Jersey+20&family=Outfit:wght@100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <body>
    <div class="container">
      <form action="/validate" method="post">
        <div class="icon-text-container">
          <img src="img/logo1.png" alt="Icon" class="icon" />
          <h1 class="large-text">Iconic Music</h1>
        </div>
        <br />
        <!-- <h3>Registration</h3> -->

        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" />
        </div>
        <br />

        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" />
        </div>

        <div class="form-group remember-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <br />

        <div class="form-group">
          <input type="submit" value="SUBMIT" />
        </div>
        <br />

        <div class="form-group">
          <a href="#">Forgot Password?</a>
        </div>
        <br />
      </form>
    </div>
  </body>
</html>
