<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home</title>
    <link rel="stylesheet" href="adminhome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Jersey+20&family=Outfit:wght@100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/logo1.png" alt="Icon" class="icon" />
        <h1 class="navbar-heading">Iconic Music</h1>
        
      </div>
    
       <div class="right">
    	<a href="#">Premium</a>
    	<a href="#">Download</a>
   		<a href="#">Support</a>
	</div>
    </nav>
    <br />

    <div class="sidebar">
      <p id="p">Admin</p>
      <div class="button-container">
        <!-- Buttons added here -->
        <form action="addsong">
          <input type="submit" value="ADD SONG" />
        </form>
       
        <form action="viewsongs">
          <input type="submit" value="VIEW SONG" />
        </form>
        
        <form action="createplaylists">
          <input type="submit" value="CREATE PLAYLISTS" />
        </form>
        
        <form action="viewplaylists">
          <input type="submit" value="VIEW PLAYLIST" />
        </form>
        
        <form action="logout">
          <input type="submit" value="LOGOUT" />
        </form>
      </div>
    </div>

    <div class="song-container">
      <!-- Song gallery goes here -->
      <div class="song">
        <img src="img/power.jpg" alt="Song 1" />
        <p>Power Of Youth</p>
        <audio controls>
          <source src="img/yuvarathnaa.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="song">
        <img src="img/p4.jpeg" alt="Song 1" />
        <p>Dhamm Powere</p>
        <audio controls>
          <source src="img/power1.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="song">
        <img src="img/k1.jpg" alt="Song 1" />
        <p>Shree Krishna</p>
        <audio controls>
          <source src="img/Hare-Krishna-Hare-Rama_320(PaglaSongs).mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="song">
        <img src="img/g1.png" alt="Song 1" />
        <p>Aleya Kare</p>
        <audio controls>
          <source src="img/g11.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="song">
        <img src="img/p7.jpeg" alt="Song 1" />
        <p>Anjaniputra</p>
        <audio controls>
          <source src="img/anjaniputra.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="song">
        <img src="img/james1.jpg" alt="Song 1" />
        <p>Trademark</p>
        <audio controls>
          <source src="img/james.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div class="song">
        <img src="img/y1.jpg" alt="Song 1" />
        <p>Feel The Power </p>
        <audio controls>
          <source src="img/feel.mp3" type="audio/mpeg" />
        
        </audio>
      </div>
      <div class="song">
        <img src="img/cc1.jpeg" alt="Song 1" />
        <p>Yenaithu</p>
        <audio controls>
          <source src="img/Chakravyuha.mp3" type="audio/mpeg" />
        
        </audio>
      </div>
      <!-- Add more songs as needed -->
    </div>
  </body>
</html>
